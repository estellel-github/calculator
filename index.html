<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div id="main-container" class="main-container">
    <div id="calculator" class="calculator">
      <div id="screen-wrapper" class="screen-wrapper">
        <div id="screen" class="screen">0</div>
      </div>
      <div id="buttons-grid" class="buttons-grid">
        <div id="clear" class="clear button">AC</div>
        <div id="delete" class="delete button span-2">Del</div>
        <div id="divide" class="divide button operator">รท</div>
        <div id="number7" class="number button">7</div>
        <div id="number8" class="number button">8</div>
        <div id="number9" class="number button">9</div>
        <div id="multiply" class="multiply button operator">x</div>
        <div id="number4" class="number button">4</div>
        <div id="number5" class="number button">5</div>
        <div id="number6" class="number button">6</div>
        <div id="minus" class="minus button operator">-</div>
        <div id="number1" class="number button">1</div>
        <div id="number2" class="number button">2</div>
        <div id="number3" class="number button">3</div>
        <div id="plus" class="plus button operator">+</div>
        <div id="number0" class="number button span-2">0</div>
        <div id="dot" class="dot button">.</div>
        <div id="equal" class="equal button">=</div>
      </div>
    </div>
  </div>
</body>

</html>
